<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<base href="__PUBLIC__/static/" />
	<link href="styles/general.css" rel="stylesheet" type="text/css" />
	<link href="styles/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/selectzone.js"></script>
	<script type="text/javascript" src="js/colorselector.js"></script>
	<script type="text/javascript" src="js/calendar.php?lang="></script>
</head>

<body>
	<h1>
		<span class="action-span"><a href="goods.php?act=list">商品列表</a></span>
		<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心 </a> </span><span id="search_id"
			class="action-span1">
			- 编辑商品信息 </span>
		<div style="clear:both"></div>
	</h1>

	<div class="tab-div">
		<!-- tab bar -->
		<div id="tabbar-div">
			<p>
				<span class="tab-front" id="general-tab">通用信息</span>
				<span class="tab-back" id="detail-tab">详细描述</span>
				<span class="tab-back" id="mix-tab">其他信息</span>
				<span class="tab-back" id="properties-tab">商品属性</span>
				<span class="tab-back" id="gallery-tab">商品相册</span>
			</p>
		</div>

		<!-- tab body -->
		<div id="tabbody-div">
			<form enctype="multipart/form-data" action="/admin/Goods/goods_add" method="post" name="theForm">
				<!-- 通用信息 -->
				<table width="90%" id="general-table" align="center" style="display: table;">
					<tbody>
						<tr>
							<td class="label">商品名称：</td>
							<td><input type="text" name="goods_name" size="30"><span class="require-field">*</span></td>
						</tr>
						<tr>
							<td class="label">商品货号： </td>
							<td><input type="text" name="goods_sn" size="20"><span id="goods_sn_notice"></span><br>
								<span class="notice-span" style="display:block"
									id="noticeGoodsSN">如果您不输入商品货号，系统将自动生成一个唯一的货号。</span></td>
						</tr>
						<tr>
							<td class="label">商品分类：</td>
							<td>
								<select name="cat_id" onchange="hideCatDiv()">
									<option value="0">请选择...</option>
									{foreach $cat_list as $v}
						<option value="{$v.id}">{$v.cat_name}</option>
						{/foreach}
								</select>
							</td>
						</tr>
						<tr>
							<td class="label">本店售价：</td>
							<td><input type="text" name="shop_price" size="20" onblur="priceSetted()">
								<span class="require-field">*</span></td>
						</tr>
						<tr>
							<td class="label">库存：</td>
							<td><input type="text" name="stock" size="20" onblur="priceSetted()">
								<span class="require-field">*</span></td>
						</tr>
						<tr>
							<td class="label">上传商品图片：</td>
							<td>
								<input type="file" name="goods_img" size="35">
							</td>
						</tr>
					</tbody>
				</table>

				<div class="button-div">
					<input type="submit" value=" 确定 " class="button">
					<input type="reset" value=" 重置 " class="button">
				</div>
			</form>
		</div>
	</div>
	<div id="footer">版权所有</div>
	<script type="text/javascript" src="js/tab.js"></script>
	<script type="text/javascript">
		function addImg(obj) {
			var src = obj.parentNode.parentNode;
			var idx = rowindex(src);
			var tbl = document.getElementById('gallery-table');
			var row = tbl.insertRow(idx + 1);
			var cell = row.insertCell(-1);
			cell.innerHTML = src.cells[0].innerHTML.replace(/(.*)(addImg)(.*)(\[)(\+)/i, "$1removeImg$3$4-");
		}

		function removeImg(obj) {
			var row = rowindex(obj.parentNode.parentNode);
			var tbl = document.getElementById('gallery-table');
			tbl.deleteRow(row);
		}

		function dropImg(imgId) {
			Ajax.call('goods.php?is_ajax=1&act=drop_image', "img_id=" + imgId, dropImgResponse, "GET", "JSON");
		}

		function dropImgResponse(result) {
			if (result.error == 0) {
				document.getElementById('gallery_' + result.content).style.display = 'none';
			}
		}
	</script>
</body>

</html>
