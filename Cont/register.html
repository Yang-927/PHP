<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		td{
			text-align:center;
		}
		a{
			text-decoration:none;
			font-size:12px;
			color:#333;
		}
		.inputBox{
			width:200px;
			height:30px;
			border:1px solid #333;
			border-radius:5px;
			overflow:hidden;
		}
		.inputBox input{
			width:190px;
			height:30px;
			font-size:16px;
			padding:0;
			margin:0;
			padding-left:10px;
			outline:none;
			border:none;
			background:rgba(0,0,0,0.3);
		}
	</style>
</head>
<body>
	<form action="register.php" method="post">
		<table align="center" border="0" cellspacing="0" cellpadding="10" >
			<tr>
				<th colspan="2" style="font-size:22px;">注册页</th>
			</tr>
			<tr>
				<td>用户名:</td>
				<td>
					<div class="inputBox">
						<input type="text" name="UserName">
					</div>
					
				</td>
			</tr>
			<tr>
				<td>密码:</td>
				<td>
					<div class="inputBox">
						<input type="password" name="PassWord1">
					</div>
				</td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td>
					<div class="inputBox">
						<input type="password" name="PassWord2">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit">
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:right;">
					<a href="login.html">已有账户,直接去登录!</a>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
