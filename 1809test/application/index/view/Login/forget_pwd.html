<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<base href="__PUBLIC__/static/" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>用户登录</title>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/login-register.css" />
</head>
<body>
	<div class="header wrap1000">
		<a href=""><img src="images/logo.png" alt="" /></a>
	</div>
	
	<div class="main">
		<div class="login-form fr">
			<div class="form-hd">
				<h3>修改密码</h3>
			</div>
			<div class="form-bd">
				<form action="" method="POST">
					<dl>
						<dt>用户名</dt>
						<dd><input type="text" name="user_name" class="text user_name" /></dd>
					</dl>
					<dl>
						<dt>新密码</dt>
						<dd><input type="password" name="pwd" class="text pwd"/></dd>
					</dl>
					<dl>
						<dt>确认密码</dt>
						<dd><input type="password" name="repwd" class="text repwd"/></dd>
					</dl>
				
					<dl>
						<dt>&nbsp;</dt>
						<dd>
							<input type="button" value="立即修改" class="submit"/>	 
						</dd>
					</dl>
				</form>
				
			</div>
			<div class="form-ft">
			
			</div>		
		</div>
		
		<div class="login-form-left fl">
			<dl class="func clearfix">
				<dt>注册之后您可以</dt>
				<dd class="ico05"><i></i>购买商品支付订单</dd>
				<dd class="ico01"><i></i>申请开店销售商品</dd>
				<dd class="ico03"><i></i>空间好友推送分享</dd>
				<dd class="ico02"><i></i>收藏商品关注店铺</dd>
				<dd class="ico06"><i></i>商品资讯服务评价</dd>
				<dd class="ico04"><i></i>安全交易诚信无忧</dd>
			</dl>
			
			<div class="if">
				<h2>如果您是本站用户</h2>
				<p>我已经注册过账号，立即 
					<a href="/index/Login/login" class="register">登录</a> 
					
				</p>
			</div>
		</div>
	</div>
	
	<div class="footer clear wrap1000">
		<p> <a href="">首页</a> | <a href="">招聘英才</a> | <a href="">广告合作</a> | <a href="">关于ShopCZ</a> | <a href="">联系我们</a></p>
		<p>Copyright 2004-2013 itcast Inc.,All rights reserved.</p>
	</div>
	
	
</body>
</html>
<script src="js/jQuery3.4.0.js" type="text/javascript"></script>
<script type="text/javascript">
	$('.submit').click(function(){
		var user_name = $('.user_name').val();
		var pwd = $('.pwd').val();
		var repwd = $('.repwd').val();
		$.ajax({
			url:'/index/Login/forget_pwd',//接口URL
			type:'post',//传值方式
			dataType:'json',//返回数据的类型
			//要传的值
			data:{"user_name":user_name,"pwd":pwd,"repwd":repwd},
			success:function(res){
				if(res.error_code == 1){
					alert(res.error_msg)
				}else{
					alert(res.error_msg); 
					location.href='/index/Login/login';
				}
			}
		})
	})
</script>
