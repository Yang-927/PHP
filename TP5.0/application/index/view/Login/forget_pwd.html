                        <dd><input type="password" name="repwd" class="text"/></dd>

                    <dl>

<script>
    var user_name,original_pwd,password,repwd,mobile;
    $('.submit').click(function(){
        user_name = $('input[name=user_name]').val()
        password = $('input[name=password]').val()
        repwd = $('input[name=repwd]').val()
        // original_pwd = $('input[name=original_pwd]').val()
        // mobile = $('input[name=mobile]').val()
        $.ajax({
            url:'/index/Login/forget_pwd',
            //                      模块  控制器 方法
            type:'post',
            dataType:'json',
            data:{
                "user_name":user_name,
                "password":password,
                "repwd":repwd
                // "original_pwd":original_pwd,
                // "mobile":mobile
            },
            success:function(res){
                if (res.error_code == 1) {
                    alert(res.error_msg)
                }else{
                    alert(res.error_msg)
                    // location.href = '/index/Login/login';
                }
            },
            error:function(){
                
            }
        })
    })
</script>
